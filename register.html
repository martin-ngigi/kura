    <body>
        <div class="container_b">
            <div class="row justify-content-center">
                <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center">Kura Registration </h2>
                    <div class="card-body py-md-4">
                    <form _lpchecked="1">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id=" public_address" placeholder=" Public Address">
                        </div>                     
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password">
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <a href="#">Login</a>
                            <button href="register.html" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
